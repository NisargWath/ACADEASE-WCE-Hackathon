<!-- templates/preview_pdf.html -->
{% extends "result/base.html" %} {% block title %}Preview PDF - Result
Management System{% endblock %} {% block content %}
<h2>Preview: {{ filename }}</h2>

<div class="my-4">
  <a href="javascript:history.back()" class="btn btn-secondary mb-3"
    >Back to Results</a
  >
  <a href="{{ file_url }}" download class="btn btn-success mb-3">Download</a>
</div>

<div class="embed-responsive">
  <iframe
    src="{{ file_url }}"
    width="100%"
    height="600"
    style="border: 1px solid #ddd"
  ></iframe>
</div>
{% endblock %}

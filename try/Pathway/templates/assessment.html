{% extends "base.html" %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h2 class="card-title mb-0">Learning Style Assessment</h2>
      </div>
      <div class="card-body">
        <p class="lead mb-4">
          Please answer the following questions to help us create your
          personalized learning pathway.
        </p>

        <form action="{{ url_for('assessment') }}" method="post">
          <div class="mb-4">
            <label class="form-label fw-bold"
              >1. Which learning style do you prefer?</label
            >
            <div class="row learning-style-options">
              <div class="col-md-4">
                <div class="form-check learning-style-card">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="learning_style"
                    id="visual"
                    value="visual"
                    required
                  />
                  <label class="form-check-label" for="visual">
                    <i class="fas fa-eye style-icon"></i>
                    <h4>Visual</h4>
                    <p>I learn best through images, diagrams, and videos</p>
                  </label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-check learning-style-card">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="learning_style"
                    id="auditory"
                    value="auditory"
                    required
                  />
                  <label class="form-check-label" for="auditory">
                    <i class="fas fa-headphones style-icon"></i>
                    <h4>Auditory</h4>
                    <p>I learn best through listening and discussing</p>
                  </label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-check learning-style-card">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="learning_style"
                    id="kinesthetic"
                    value="kinesthetic"
                    required
                  />
                  <label class="form-check-label" for="kinesthetic">
                    <i class="fas fa-hands style-icon"></i>
                    <h4>Kinesthetic</h4>
                    <p>I learn best through hands-on practice and activities</p>
                  </label>
                </div>
              </div>
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label fw-bold"
              >2. What is your preferred study mode?</label
            >
            <div class="form-check mb-2">
              <input
                class="form-check-input"
                type="radio"
                name="study_mode"
                id="solo"
                value="solo"
                required
              />
              <label class="form-check-label" for="solo">
                Solo Learning - I prefer studying by myself at my own pace
              </label>
            </div>
            <div class="form-check mb-2">
              <input
                class="form-check-input"
                type="radio"
                name="study_mode"
                id="group"
                value="group"
                required
              />
              <label class="form-check-label" for="group">
                Group Learning - I prefer studying with others and discussing
                concepts
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="study_mode"
                id="interactive"
                value="interactive"
                required
              />
              <label class="form-check-label" for="interactive">
                Interactive Learning - I prefer interactive tutorials and guided
                exercises
              </label>
            </div>
          </div>

          <div class="mb-4">
            <label for="time_commitment" class="form-label fw-bold"
              >3. How many hours per week can you commit to learning?</label
            >
            <select
              class="form-select"
              id="time_commitment"
              name="time_commitment"
              required
            >
              <option value="" selected disabled>Select hours per week</option>
              <option value="2">1-3 hours</option>
              <option value="5">4-6 hours</option>
              <option value="8">7-9 hours</option>
              <option value="12">10+ hours</option>
            </select>
          </div>

          <div class="mb-4">
            <label class="form-label fw-bold"
              >4. How would you describe your motivation level?</label
            >
            <div class="form-check mb-2">
              <input
                class="form-check-input"
                type="radio"
                name="motivation_level"
                id="self-paced"
                value="self-paced"
                required
              />
              <label class="form-check-label" for="self-paced">
                Self-paced - I need flexibility and prefer to learn without
                strict deadlines
              </label>
            </div>
            <div class="form-check mb-2">
              <input
                class="form-check-input"
                type="radio"
                name="motivation_level"
                id="structured"
                value="structured"
                required
              />
              <label class="form-check-label" for="structured">
                Structured - I benefit from regular deadlines and structured
                goals
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="motivation_level"
                id="highly-disciplined"
                value="highly-disciplined"
                required
              />
              <label class="form-check-label" for="highly-disciplined">
                Highly Disciplined - I'm very self-motivated and consistently
                meet my learning goals
              </label>
            </div>
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary btn-lg">
              Continue <i class="fas fa-arrow-right ms-2"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
